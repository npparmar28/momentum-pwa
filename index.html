<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="manifest" href="manifest.json" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;margin:0;padding:0;background:#f6f8fa}
    header{background:#0b5cff;color:white;padding:12px 16px}
    main{padding:12px 16px}
    .card{background:white;padding:12px;margin-bottom:10px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.06)}
    .sym{font-weight:700}
    .meta{font-size:13px;color:#555}
    .tag{display:inline-block;padding:4px 6px;border-radius:4px;background:#eef2ff;color:#0b5cff;font-weight:700;margin-left:8px}
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;justify-content:space-between">
      <div>
        <div style="font-size:18px">Momentum Stocks</div>
        <div style="font-size:12px;opacity:.9">Auto-updated daily (09:10 IST run)</div>
      </div>
      <button id="refreshBtn" style="background:transparent;border:1px solid rgba(255,255,255,.2);color:white;padding:6px 10px;border-radius:6px">Refresh</button>
    </div>
  </header>

  <main>
    <div id="updatedAt" class="meta"></div>
    <div id="list"></div>
  </main>

  <script src="app.js"></script>
  <script>
    // register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }
  </script>
</body>
</html>
