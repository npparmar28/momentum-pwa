<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Momentum Stocks — PWA</title>

  <!-- Correct manifest path for GitHub Pages -->
  <link rel="manifest" href="/momentum-pwa/manifest.json" />
  <meta name="theme-color" content="#0b5cff" />

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial;
      margin: 0;
      padding: 0;
      background: #f6f8fa;
    }
    header {
      background: #0b5cff;
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    h1 { font-size: 18px; margin: 0; }
    #refreshBtn {
      background: white;
      color: #0b5cff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    #refreshBtn:hover { background: #e8ecff; }
    main { padding: 12px 16px; }
    .card {
      background: white;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,.06);
    }
    .sym { font-weight: 700; font-size: 15px; }
    .meta { font-size: 13px; color: #555; }
    .tag {
      display: inline-block;
      padding: 4px 6px;
      border-radius: 4px;
      background: #eef2ff;
      color: #0b5cff;
      font-weight: 700;
      margin-left: 8px;
      font-size: 12px;
    }
    #updatedAt { font-size: 13px; color: #555; margin-bottom: 10px; }
  </style>
</head>

<body>
  <header>
    <div>
      <h1>Momentum Stocks</h1>
      <div style="font-size:12px;opacity:.9">Auto-updated daily (09:10 IST)</div>
    </div>
    <button id="refreshBtn" type="button">Refresh</button>
  </header>

  <main>
    <div id="updatedAt"></div>
    <div id="list"></div>
  </main>

  <script src="/momentum-pwa/app.js"></script>

  <!-- Register service worker from the correct repo path -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/momentum-pwa/service-worker.js')
        .then(() => console.log('Service Worker registered ✅'))
        .catch(console.error);
    }
  </script>
</body>
</html>
