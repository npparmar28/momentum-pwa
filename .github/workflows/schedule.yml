name: Daily Trending Momentum (09:10 IST & Manual Run)

on:
  # Auto-run every Monday–Friday at 09:10 AM IST (03:40 UTC)
  schedule:
    - cron: '40 3 * * 1-5'

  # Allow manual trigger from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests openpyxl

      - name: 🚀 Run momentum script
        run: |
          python googletrend_momentum.py

      - name: 💾 Commit results (data/)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto: update momentum data - $(date -u +"%Y-%m-%d %H:%M UTC")"
            git push
          fi
