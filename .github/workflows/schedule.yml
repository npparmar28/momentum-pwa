name: Daily Trending Momentum (09:10 IST)

on:
  schedule:
    # Runs every Monâ€“Fri at 09:10 AM IST (03:40 UTC)
    - cron: '40 3 * * 1-5'
  workflow_dispatch: {}   # allows manual trigger anytime

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests openpyxl

      - name: Run momentum script
        run: |
          python googletrend_momentum.py

      - name: Commit results (data/)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto: update momentum data - $(date -u +"%Y-%m-%d %H:%M UTC")"
            git push
          fi
